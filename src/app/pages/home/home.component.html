<div class="container-fluid">
  <div class="row">

    <div class="col-sm-4">
      <h3>Pie Chart</h3>
      <div class="chart-div">
        <ngx-charts-pie-chart [scheme]="colorScheme" [results]="pieData" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels"
          [doughnut]="doughnut" [gradient]="gradient">
        </ngx-charts-pie-chart>
      </div>
    </div>

    <div class="col-sm-4">
      <h3>Line Chart</h3>
      <div class="chart-div">
        <ngx-charts-line-chart [scheme]="colorScheme" [results]="lineData" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
          [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel" [autoScale]="autoScale">
        </ngx-charts-line-chart>
      </div>
    </div>

    <div class="col-sm-4">
      <h3>Bar Chart</h3>
      <div class="chart-div">
        <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="barData" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
          [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
</div>
